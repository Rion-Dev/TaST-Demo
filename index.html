<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #00509a; /* RGB(0, 80, 154) */
      --accent-color: #e74c3c;
      --text-color: #2c3e50;
      --background-color: #f8f9fa;
      --card-color: #ffffff;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      line-height: 1.6;
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1500px;
      margin: 0 auto;
      background: var(--card-color);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .header {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      padding-bottom: 20px;
    }
    
    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--primary-color);
    }
    
    .header h2 {
      font-size: 1.4rem;
      font-weight: 400;
      color: var(--text-color);
      opacity: 0.9;
    }
    
    .section {
      margin-bottom: 70px;
    }
    
    .section-divider {
      height: 1px;
      background: linear-gradient(to right, rgba(0, 80, 154, 0.5), rgba(0, 80, 154, 0.5), rgba(0, 80, 154, 0.5));
      margin: 40px 0;
      border: none;
    }
    
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    
    .sample-title {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 30px;
      padding-left: 20px;
      border-left: 4px solid var(--secondary-color);
      color: var(--primary-color);
    }
    
    .audio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }
    
    .audio-container {
      background: #f8f9fa;
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
    }
    
    .audio-container h3 {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 15px;
      color: var(--primary-color);
    }
    
    audio {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 30px;
    }
    
    audio::-webkit-media-controls-panel {
      background-color: #f1f3f5;
    }
    
    @media (max-width: 768px) {
      .audio-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .header h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
